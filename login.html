<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="assets/images/logo_title.png" rel="shortcut icon" type="image/x-icon" />
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/login.css" />
    </head>
    <body class="login-page text-sm">
        <div class="loading">
            <div class="loading_pre">
                <div class="loading_snipper"></div>
            </div>
        </div>
        <div id="wrapper">
            <header class="login-view-web header-login">
                <a href="" target="_blank" title="Trang chủ">Trang chủ </a>
            </header>
            <div class="content">
                <div class="main-login">
                    <form name="form-login">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-3 col-form-label inputEmail3">Email</label>
                            <div class="col-sm-9">
                                <input
                                    type="email"
                                    class="form-control text-sm"
                                    id="inputEmail3"
                                    placeholder="Email..."
                                    required
                                />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label inputPassword3">Mật khẩu</label>
                            <div class="col-sm-9">
                                <input
                                    type="password"
                                    class="form-control text-sm"
                                    id="inputPassword3"
                                    placeholder="Mật khẩu..."
                                    required
                                />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1" />
                                    <label class="form-check-label" for="gridCheck1"> Ghi nhớ mật khẩu </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Đăng nhập</button>
                    </form>
                    <div class="box-forgot-password">
                        <a href="" class="link-forgot-password">Quên mật khẩu?</a>
                    </div>
                </div>
            </div>
            <footer class="login-footer login-copyright text-sm">Powered by dolamthanhphat</footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="assets/js/load.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
